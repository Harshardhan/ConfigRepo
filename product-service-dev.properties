# ======================= GENERAL =======================
spring.application.name=product-service
server.port=8082
# ======================= CONFIG SERVER =======================

# ======================= EUREKA =======================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ======================= REDIS =======================
spring.cache.type=redis
management.health.redis.enabled=true
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}
spring.data.redis.timeout=2000
======================= DATABASE =======================
spring.datasource.url=jdbc:mysql://mysql-product:3306/product_db
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======================= KAFKA =======================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
management.health.kafka.enabled=true
kafka.topic=new-product-topic

# ======================= LOGGING / LOGSTASH =======================
logstash.host=${LOGSTASH_HOST}
logging.file.name=/app/logs/product-service.log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.springframework.boot.env=DEBUG

# ======================= ACTUATOR / METRICS =======================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.enabled=true
management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/actuator
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
spring.cloud.config.enabled=true

spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.request-read-timeout=3000
spring.cloud.config.request-connect-timeout=3000
logging.level.org.springframework.boot.env=DEBUG
logging.level.org.springframework.data.redis=DEBUG


