########################################
# Service Identity
########################################
spring.application.name=analytics-service
server.port=8087

########################################
# Eureka Client Configuration
########################################
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

########################################
# Database Configuration (MySQL)
########################################
spring.datasource.url=jdbc:mysql://mysql-analytics:3306/analytics_db
spring.datasource.username=root
spring.datasource.password=master
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

########################################
# Kafka Consumer Configuration
########################################
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=analytics-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Custom topics
kafka.topic.analytics=analytics-topic
kafka.topic.order=order-topic

########################################
# Mail Configuration
########################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

########################################
# Actuator Endpoints
########################################
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

logging.file.name=/app/logs/analytics-service.log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
